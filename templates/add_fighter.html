<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Fighter</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Mrgl/dE+Z9/zY+GK/+MSRW+vNsr0v6rbq1ZQcUjdWcw5V8cR3E55ajcoRG1I8w0w"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="container mt-4">
      <h1>Add a New Fighter</h1>
      <form action="{{ url_for('add_fighter') }}" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" class="form-control">
        </div>
        <div class="form-group">
          <label for="division">Division:</label>
          <input type="text" id="division" name="division" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="wins">Wins:</label>
          <input type="number" id="wins" name="wins" value="0" class="form-control">
        </div>
        <div class="form-group">
          <label for="losses">Losses:</label>
          <input type="number" id="losses" name="losses" value="0" class="form-control">
        </div>
        <div class="form-group">
          <label for="draws">Draws:</label>
          <input type="number" id="draws" name="draws" value="0" class="form-control">
        </div>
        <div class="form-group">
          <label for="website">Website:</label>
          <select name="website" id="website" class="form-control" required>
            <option value="sherdog">Sherdog</option>
            <!-- Add other options when additional sites are supported -->
          </select>
        </div>
        <div class="form-group">
          <label for="url">Fighter URL:</label>
          <input type="url" id="url" name="url" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Fighter</button>
      </form>
      <br>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Watchlist</a>
    </div>

    <!-- Bootstrap and dependencies JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdLc+TYssupZ7mWw03I+1Kg63lZCWwThcSeD2G3ZUz7zZB1zt53D5S8lTlILPQ"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-5Y60v1CzVXxgLcUQeYdC05b//zb3+9KXJ8JPOF7FNEqnlrJukzmvDu4WwkxYk2BM"
      crossorigin="anonymous"></script>
  </body>
</html>
